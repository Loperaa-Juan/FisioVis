{% extends 'base.html' %} {% load tailwind_filters %} {% block content %}
<div
  class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-lg border border-gray-100"
>
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Agregar Paciente ğŸ·ï¸</h2>

  <form
    action="{% url 'create_patient' %}"
    method="post"
    enctype="multipart/form-data"
    class="space-y-5"
  >
    {% csrf_token %} 
    {% for field in form %}
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">
        {{ field.label }}
      </label>

      {{ field }} {% if field.errors %}
      <p class="text-red-500 text-xs mt-1">{{ field.errors|striptags }}</p>
      {% endif %}
    </div>
    {% endfor %}

    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl shadow-sm transition hover:shadow-md"
    >
      Agregar
    </button>
  </form>
</div>

{% endblock content %}
